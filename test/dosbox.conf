# Minimal dosbox configuration that disables most features.

[sdl]
usescancodes = false
fullscreen = false
fullresolution = 640 x 480

[sblaster]
sbtype = none
oplmode = none

[render]
aspect = false
scaler = none
frameskip = 10

[midi]
mpu401 = none
mididevice = none

[speaker]
pcspeaker = false
tandy = off
disney = false

[joystick]
joysticktype = none

[gus]
gus = false

[cpu]
cycles = fixed 12000

[ipx]
ipx = false
