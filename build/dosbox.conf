# This is a dosbox configuration that turns off all the features and sets
# up the environment for doing a build.

[sdl]
usescancodes = false
fullscreen = false
fullresolution = 640 x 480

[render]
aspect = false
scaler = none

[midi]
mpu401 = none
mididevice = none

[speaker]
pcspeaker = false
tandy = off
disney = false

[joystick]
joysticktype = none

[sblaster]
sbtype = none
oplmode = none

[gus]
gus = false

[cpu]
cycles = fixed 12000

[ipx]
ipx = false

[autoexec]
mount c build/dos-compilers
call c:\watcom\owsetenv.bat

mount d .
d:

